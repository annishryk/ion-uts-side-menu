
<ion-content>
  <div class="header">
    <img src="assets/plant.jpg" />
  </div>

  <div class="judul">
    <h4>WELCOME BACK</h4>
    <h6>Login to Your Account!</h6>
  </div>
  <ion-grid>
    <div class="main">
      <div class="form">
        <ion-card>
          <ion-item lines="none">
            <ion-input
              [(ngModel)]="username"
              type="text"
              placeholder="Username"
              clearInput
              value="clear me"
            >
            </ion-input>
            <ion-icon name="person-add-outline" size="small"></ion-icon>
          </ion-item>
        </ion-card>
        <ion-card>
          <ion-item lines="none">
            <ion-input
              [(ngModel)]="password"
              type="password"
              placeholder="Password"
              clearInput
              value="clear me"
            >
            </ion-input>
            <ion-icon name="key-outline" size="small"></ion-icon>
          </ion-item>
        </ion-card>

        <div class="forgot"><h6>Forgot Password?</h6></div>
        <br />
        <div class="button">
          <ion-button shape="round" type="button" [routerLink]="['//dashboard']"
            >LOGIN
            <ion-icon slot="end" name="log-in-outline"></ion-icon>
          </ion-button>
        </div>
        <div class="create">
          <h6>Don't have an account? <a [routerLink]="['/register']">REGISTER</a></h6>
        </div> 
      </div>
    </div>
  </ion-grid>
</ion-content>
